<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Video Player</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link rel="stylesheet" href="css/progress.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div id="overlay"></div>
    <div class="navigation" id="navigation">
        <button id="prev" class="action-btn">
            <i class="fa fa-backward"></i>
        </button>
        <h1 id="h1"> Video Player</h1>
        <button id="next" class="action-btn">
            <i class="fa fa-forward"></i>
        </button>
    </div>
    
    <div class="player" id="player">
        <video src="" id="video" class="screen"></video>
        <div class="controls">
            <div class="top-controls">
                <progress min="0" max="100" step="0.1" id="progress" class="progress" value="0">
                </progress>
                <span class="timestamp" id="timestamp">00:00</span>
            </div>
            <div class="bottom-controls">
                <div class="left-controls">
                     <button class="btn" id="play">
                        <i class="fa fa-play fa-2x"></i>
                    </button>
                     <div class="volume-controls">
                        <button class="btn volume-btn" id="volume-btn">
                            <i class="fa fa-volume-up fa-2x"></i>
                        </button>
                        <input type="range" value="1" id="volume" class="volume" max="1" min="0" step="0.01">
                    </div>
                </div>
                <div class="right-controls">
                   <button class="btn fullscreen-btn" id="fullscreen"><i class="fa fa-expand fa-2x"></i></button>
                   <button class="btn btn-pip" id="pip"><i class="fa fa-tv fa-2x"></i></button>
                </div>               
            </div>              
        </div>
    </div>
    
    <script src="app.js"></script>
</body>
</html>
